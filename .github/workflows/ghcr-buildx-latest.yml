name: Build GHCR Image latest with buildx

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-build-latest
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code to main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js & registry
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Stamp build metadata into package.json
        run: |
          npm pkg set build.sha="${GITHUB_SHA}"
          npm pkg set build.sha7="${GITHUB_SHA::7}"
          npm pkg set build.event="${GITHUB_EVENT_NAME}"
          npm pkg set build.workflow="${GITHUB_WORKFLOW}"
          npm pkg set build.type="${GITHUB_REF_TYPE}"
          npm pkg set build.name="${GITHUB_REF_NAME}"
          npm pkg set build.docker="true"
          npm pkg set build.dev="false"

      - name: Normalize GHCR image name
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_IMAGE=ghcr.io/${OWNER_LC}/matterbridge" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Run Docker Buildx on GHCR latest (from Dockerfile.dev)
        run: |
          docker buildx build \
            --no-cache \
            --pull \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile.dev \
            -t ${{ env.GHCR_IMAGE }}:latest \
            --push .
        timeout-minutes: 60

      - name: Inspect pushed manifest
        run: docker manifest inspect ${{ env.GHCR_IMAGE }}:latest
